<!DOCTYPE html>
<html>
    <style>
    .titulo{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5em;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    }
    
    </style>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <div class="titulo">
            <h1>À Procura do Tritão</h1>
        </div>
        
        <a-scene
            arjs
            embedded
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene"
            >
            <a-assets>
                <a-entity cursor position="0 0 -5"></a-entity>
                <audio id="aud_bird" src="assets/audio/aud1.mp3" preload="auto"></audio>
                <audio id="aud_carpas" src="assets/audio/aud_carpas.mp3" preload="auto"></audio>
            </a-assets>

             <!-- Marker: Passaro     Modelo: Passaro-->
             
             <a-marker
                type="pattern"
                url="assets/markers/pattern-chapim.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker_bird"
                class="marker"
            >
                <a-entity
                id="bird-model"
                gltf-model="assets/models/bird/scene.gltf"
                position="0 0 0"
                scale="15 15 15"
                rotation="-45 0 0"
                class="clickable"
                gesture-handler
                animation-mixer="clip: hover;"
                sound="src: #aud_bird ;"
                >
                </a-entity>
            </a-marker>

            
            <!-- Marker: logo     Modelo: Tritão-->
            <a-marker
                type="pattern"
                url="assets/markers_john/dimmersions_logo.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker_tritao"
                class="marker"
            >
                <a-entity
                id="bird-model"
                gltf-model="assets/models/tritao/scene.gltf"
                position="0 0 0"
                scale="0.01 0.01 0.01"
                rotation="-45 0 0"
                class="clickable"
                gesture-handler
                animation-mixer="clip: hover;"
                sound="src: #aud_bird ;"
                >
                </a-entity>
            </a-marker>
            
             <!-- Marker: Humano     Modelo: Rato-->
             <a-marker
                type="pattern"
                url="assets/markers_john/pattern-dog.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                id="marker_mouse"
                class="marker"
            >
            <a-entity
                id="bird-model"
                gltf-model="assets/models/mouse/scene.gltf"
                position="0 0 0"
                scale="0.6 0.6 0.6"
                rotation="-85 0 0"
                class="clickable"
                gesture-handler
                animation-mixer="clip: *;"
                >
                </a-entity>
            </a-marker>
            
            <!-- Marker: Pato Modelo: Peixe -->
            <a-marker
                type="pattern"
                url="assets/markers_john/pato.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                id="marker_fish"
                class="marker"
            >
            <a-entity
                id="bird-model"
                gltf-model="assets/models/fish/scene.gltf"
                position="0 0 0"
                scale="0.001 0.001 0.001"
                rotation="-85 0 0"
                class="clickable"
                gesture-handler
                animation-mixer="clip: *;"
                sound="src: #aud_carpas ;"
                >
                </a-entity>
            </a-marker>
            
            <!-- Marker: Cao Modelo: Arvore -->
            <a-marker
                type="pattern"
                url="assets/markers_john/pattern-dog.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                id="marker_tree"
                class="marker"
            >
            <a-entity
                id="bird-model"
                gltf-model="assets/models/tree/scene.gltf"
                position="0 0 0"
                scale="0.3 0.3 0.3"
                rotation="-85 0 0"
                class="clickable"
                gesture-handler
                animation-mixer="clip: *;"
                >
                </a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
        
    </body>
    <script>
    
    var b = document.querySelector('#marker_bird')
    var t = document.querySelector('#marker_tritao')
    var m = document.querySelector('#marker_mouse')
    var f = document.querySelector('#marker_fish')
    var r = document.querySelector('#marker_tree')
    
    var sb = document.querySelector('#aud_bird');
    var sf = document.querySelector('#aud_carpas');
    
    b.addEventListener("markerFound", (e)=>{
        console.log("found bird")
        sb.components.sound.playSound();
    })

    b.addEventListener("markerLost", (e)=>{
        console.log("lost bird")
        // a.components.sound.stopSound();
    })
    
    f.addEventListener("markerFound", (e)=>{
        console.log("found fish")
        sf.components.sound.playSound();
    })

    f.addEventListener("markerLost", (e)=>{
        console.log("lost fish")
        // a.components.sound.stopSound();
    })
    
    </script>
</html>
